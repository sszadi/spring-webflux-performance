<div class="row">
  <div class="col-md-8">
    <p>
      <label>Pagination:
        <input type="checkbox" [checked]="pagination" (change)="pagination = !pagination" >
        <label>Page #:
          <input type="text" [(ngModel)]="page" size="2">
        </label>
        <label>Page Size:
          <input type="text" [(ngModel)]="size" size="2">
        </label>
      </label>
      <button (click)="requestLaunchStream()">Reactive Request</button>
      <button (click)="requestLaunchBlocking()">Blocking Request</button>
    </p>
    <table class="table">
      <thead>
      <tr>
        <th>Quote ID</th>
        <th>Book</th>
        <th>Quote content</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let launch of launchArray" [class.success]="launch === selectedLaunch" (click)="onSelect(launch)">
        <td>{{launch.id}}</td>
        <td>{{launch.name}}</td>
        <td>{{launch.description.substr(0, 30)}}...</td>
      <tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-4">
    <div class="message">Click on a launch for more details</div>
    <app-launch-detail [launch]="selectedLaunch"></app-launch-detail>
  </div>
</div>
